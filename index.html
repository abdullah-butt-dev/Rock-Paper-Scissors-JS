<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="buttons-container">

      <button class="js-rock">Rock</button>
      <button class="js-paper">Paper</button>
      <button class="js-scissors">Scissors</button>
      
    </div>

    <div class="option-container">

      <div class="player-option"></div>
      <div class="computer-option"></div>

    </div>

    <div class="score-container">

      <div class="player-score"></div>
      <div class="computer-score"></div>

    </div>

    <div class="result-container">

      <div class="js-result"></div>

    </div>

    <div class="js-score"></div>
    
  </div>

<script>

  const rockButton = document.querySelector('.js-rock'); 
  const paperButton = document.querySelector('.js-paper'); 
  const scissorsButton = document.querySelector('.js-scissors');
  const result = document.querySelector('.js-result');
  const score = document.querySelector('.js-score');
  
  let humanScore = 0;
  let computerScore = 0;

  rockButton.addEventListener('click', () => playRound('Rock'));

  paperButton.addEventListener('click', () => playRound('Paper'));
  
  scissorsButton.addEventListener('click', () => playRound('Scissors'));

  function getComputerChoice() {
    let randomNo = Math.floor((Math.random() * 100) + 1);

    if(randomNo >= 1 && randomNo <= 33) {
      return "Rock";
    }
    
    else if(randomNo >= 34 && randomNo <= 66) {
      return "Paper";
    }
    
    else {
      return "Scissors";
    }
  }

  function playRound(humanChoice) {

    const computerChoice = getComputerChoice();

    let resultVar = '';

    if((humanChoice === "Rock" && computerChoice === "Rock") 
    || (humanChoice === "Paper" && computerChoice === "Paper") 
    || (humanChoice === "Scissors" && computerChoice === "Scissors")) {

      resultVar = 'tie';

    }
    
    else if(humanChoice === "Rock" && computerChoice === "Paper") {

      computerScore++;
      resultVar = 'lose';

    }
    
    else if(humanChoice === "Rock" && computerChoice === "Scissors") {

      humanScore++;
      resultVar = 'win';

    }
    
    else if(humanChoice === "Paper" && computerChoice === "Scissors") {

      computerScore++;
      resultVar = 'lose';

    }
    
    else if(humanChoice === "Paper" && computerChoice === "Rock") {

      humanScore++;
      resultVar = 'win';

    }
    
    else if(humanChoice === "Scissors" && computerChoice === "Rock") {

      computerScore++;
      resultVar = 'lose';

    }
    
    else if(humanChoice === "Scissors" && computerChoice === "Paper") {

      humanScore++;
      resultVar = 'win';

    }
  
  displayResult(humanChoice, computerChoice, resultVar);  
  
}

  function displayResult(humanChoice, computerChoice, resultVar) {
    
    if(humanScore === 5 || computerScore === 5) {

      if(humanScore > computerScore) {

        score.textContent = `Congratulations! You win the game. 
        Your Score - ${humanScore} Computer Score - ${computerScore}`;

      }

      else if(humanScore < computerScore) {

        score.textContent = `Better luck next time! Computer win the game. 
        Your Score - ${humanScore} Computer Score - ${computerScore}`;       

      }

      else {

        score.textContent = `It's a TIE!.
        Your Score - ${humanScore} Computer Score - ${computerScore}`;               

      }

      humanScore = 0;
      computerScore = 0;

    }
    else {
  
    result.textContent = 
    (resultVar === 'win' || resultVar === 'lose')
      ? `You ${resultVar}! You selected ${humanChoice}. Computer selected ${computerChoice}.`
      : `Tie! Both players selected ${computerChoice}.`; 

      score.textContent = `Your Score - ${humanScore} Computer Score - ${computerScore}`;
    }
  }

</script>
</body>
</html>
