<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="buttons-container">

      <button class="button js-rock">Rock</button>
      <button class="button js-paper">Paper</button>
      <button class="button js-scissors">Scissors</button>
      
    </div>

    <div class="option-container">

      <div class="player">
        <p>Player Option</p>
        <div class="js-player-option">None</div>
      </div>
      
      <div class="computer">
        <p>Computer Option</p>
        <div class="js-computer-option">None</div>
      </div>

    </div>

    <div class="score-container">

      <div class="player">
        <p>Player Score</p>
        <div class="js-player-score">0</div>
      </div>
      
      <div class="computer">
        <p>Computer Score</p>
        <div class="js-computer-score">0</div>
      </div>

    </div>

    <div class="result-container">

      <div>Result</div>
      <div class="result js-result">None</div>

    </div>
    
  </div>

<script>

  const rockButton = document.querySelector('.js-rock'); 
  const paperButton = document.querySelector('.js-paper'); 
  const scissorsButton = document.querySelector('.js-scissors');
  const playOption = document.querySelector('.js-player-option');
  const compOption = document.querySelector('.js-computer-option');
  const playScore = document.querySelector('.js-player-score');
  const compScore = document.querySelector('.js-computer-score');
  const result = document.querySelector('.js-result');
  
  let humanScore = 0;
  let computerScore = 0;

  rockButton.addEventListener('click', () => playRound('Rock'));

  paperButton.addEventListener('click', () => playRound('Paper'));
  
  scissorsButton.addEventListener('click', () => playRound('Scissors'));

  function getComputerChoice() {
    let randomNo = Math.floor((Math.random() * 100) + 1);

    if(randomNo >= 1 && randomNo <= 33) {
      return "Rock";
    }
    
    else if(randomNo >= 34 && randomNo <= 66) {
      return "Paper";
    }
    
    else {
      return "Scissors";
    }
  }

  function playRound(humanChoice) {

    const computerChoice = getComputerChoice();

    let resultVar = '';

    if((humanChoice === "Rock" && computerChoice === "Rock") 
    || (humanChoice === "Paper" && computerChoice === "Paper") 
    || (humanChoice === "Scissors" && computerChoice === "Scissors")) {

      resultVar = 'tie';

    }
    
    else if(humanChoice === "Rock" && computerChoice === "Paper") {

      computerScore++;
      resultVar = 'lose';

    }
    
    else if(humanChoice === "Rock" && computerChoice === "Scissors") {

      humanScore++;
      resultVar = 'win';

    }
    
    else if(humanChoice === "Paper" && computerChoice === "Scissors") {

      computerScore++;
      resultVar = 'lose';

    }
    
    else if(humanChoice === "Paper" && computerChoice === "Rock") {

      humanScore++;
      resultVar = 'win';

    }
    
    else if(humanChoice === "Scissors" && computerChoice === "Rock") {

      computerScore++;
      resultVar = 'lose';

    }
    
    else if(humanChoice === "Scissors" && computerChoice === "Paper") {

      humanScore++;
      resultVar = 'win';

    }
  
  displayResult(humanChoice, computerChoice, resultVar);  
  
}

  function displayResult(humanChoice, computerChoice, resultVar) {

    playOption.textContent = `${humanChoice}`;
    compOption.textContent = `${computerChoice}`;

    playScore.textContent = `${humanScore}`;
    compScore.textContent = `${computerScore}`;
    
    if(humanScore === 5 || computerScore === 5) {

      if(humanScore > computerScore) {

        result.textContent = `You win the game!`;

      }

      else if(humanScore < computerScore) {

        result.textContent = `Computer win the game!`;       

      }

      else {

        result.textContent = `It's a TIE!`;               

      }

      humanScore = 0;
      computerScore = 0;

    }
    else {
  
    result.textContent = 
    (resultVar === 'win' || resultVar === 'lose')
      ? `${resultVar}!`
      : `tie!`; 

    }
  }

</script>
</body>
</html>
