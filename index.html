<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <script>

    let humanScore = 0;
    let computerScore = 0;

    let humanChoice = getHumanChoice();
    let computerChoice = getComputerChoice();
    playRound(humanChoice, computerChoice);

    function getComputerChoice() {
      let randomNo = Math.floor((Math.random() * 100) + 1);

      if(randomNo >= 1 && randomNo <= 33) {
        return "Rock";
      }
      
      else if(randomNo >= 34 && randomNo <= 66) {
        return "Paper";
      }
      
      else {
        return "Scissors";
      }
    }
    
    function getHumanChoice() {
      const userChoice = prompt("Enter your choice: (Rock, Paper or Scissors)");
      
      if(userChoice === "Rock" || userChoice === "rock" ) {
        return "Rock";
      } 

      else if(userChoice === "Paper" || userChoice === "paper" ) {
        return "Paper";
      } 

      else if(userChoice === "Scissors" || userChoice === "scissors" ) {
        return "Scissors";
      } 

    }

    function playRound(humanChoice, computerChoice) {

      if((humanChoice === "Rock" && computerChoice === "Rock") 
      || (humanChoice === "Paper" && computerChoice === "Paper") 
      || (humanChoice === "Scissors" && computerChoice === "Scissors")) {
        console.log(`Tie! ${humanChoice} = $(computerChoice}`);
      }

      else if(humanChoice === "Rock" && computerChoice === "Paper") {
        computerScore++;
        console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
      }

      else if(humanChoice === "Rock" && computerChoice === "Scissors") {
        humanChoice++;
        console.log(`You win! ${humanChoice} beats ${computerChoice}`);
      }

      else if(humanChoice === "Paper" && computerChoice === "Scissors") {
        computerScore++;
        console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
      }

      else if(humanChoice === "Paper" && computerChoice === "Rock") {
        humanChoice++;
        console.log(`You win! ${humanChoice} beats ${computerChoice}`);
      }

      else if(humanChoice === "Scissors" && computerChoice === "Rock") {
        computerScore++;
        console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
      }

      else if(humanChoice === "Scissors" && computerChoice === "Paper") {
        humanChoice++;
        console.log(`You win! ${humanChoice} beats ${computerChoice}`);
      }

    }

  </script>
</body>
</html>
